<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.7.2/font/bootstrap-icons.min.css">
</head>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-light" id="body">

    <div class="container">
        <div class="col text-end">
            <div class="form-check form-switch d-flex justify-content-end align-items-center">
                <input class="form-check-input" type="checkbox" id="theme-toggle">
                <label class="form-check-label" for="theme-toggle">
                    <i class="bi bi-brightness-high-fill"></i>
                </label>
            </div>
        </div>
        <div class="row mb-4">
            <div class="col text-center">
                <h1>Câmbios</h1>
            </div>

            <div class="card rounded-3">
                <div class="card-body">
                    <div class="d-flex justify-content-end align-items-center mb-3">
                        <span class="material-icons">update</span>
                        <div id="update-time"></div>
                    </div>
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <a class="nav-link active" id="rates-tab" data-bs-toggle="tab" href="#rates" role="tab"
                                aria-controls="rates" aria-selected="true">Taxas de Câmbio</a>
                        </li>
                        <li class="nav-item" role="presentation">
                            <a class="nav-link" id="converter-tab" data-bs-toggle="tab" href="#converter" role="tab"
                                aria-controls="converter" aria-selected="false">Conversor</a>
                        </li>
                    </ul>

                    <div class="tab-content pt-3" id="myTabContent">
                        <div class="tab-pane fade show active" id="rates" role="tabpanel" aria-labelledby="rates-tab">
                            <div class="d-flex justify-content-end align-items-center mb-3">
                            </div>
                            <div class="table-responsive">
                                <table class="table table-striped rounded-3">
                                    <thead class="table-light">
                                        <tr>
                                            <th rowspan="2">Moeda</th>
                                            <th colspan="2">Divisas</th>
                                            <th colspan="2">Notas</th>
                                        </tr>
                                        <tr>
                                            <!-- <th scope="col">Moeda</th> -->
                                            <th scope="col">Venda (AOA)</th>
                                            <th scope="col">Compra (AOA)</th>
                                            <th scope="col">Venda (AOA)</th>
                                            <th scope="col">Compra (AOA)</th>
                                        </tr>
                                    </thead>
                                    <tbody id="exchangeRates">
                                        <!-- Exchange rates will be populated here -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="converter" role="tabpanel" aria-labelledby="converter-tab">
                            <form class="my-4">
                                <div class="row g-3">
                                    <div class="col-md-4">
                                        <label for="currency" class="form-label">Moeda</label>
                                        <select id="currency" class="form-select">
                                            <option value="AOA" selected>AOA</option>
                                            <option value="EUR">EUR</option>
                                            <option value="USD">USD</option>
                                            <option value="CAD">CAD</option>
                                            <option value="CHF">CHF</option>
                                            <option value="CNY">CNY</option>
                                            <option value="DKK">DKK</option>
                                            <option value="GBP">GBP</option>
                                            <option value="JPY">JPY</option>
                                        </select>
                                    </div>
                                    <div class="col-md-4">
                                        <label for="amount" class="form-label">Montante</label>
                                        <input type="text" class="form-control" id="amount" value="100000,00">
                                    </div>
                                    <div class="col-md-4">
                                        <label for="date" class="form-label">Data de Câmbio</label>
                                        <input type="date" class="form-control" id="date" value="2024-07-12">
                                    </div>
                                    <div class="col-12 text-end">
                                        <button type="button" class="btn btn-primary"
                                            onclick="convertCurrency()">Converter</button>
                                    </div>
                                </div>
                            </form>

                            <div class="table-responsive">
                                <table class="table table-striped rounded-3">
                                    <thead class="table-light">
                                        <tr>
                                            <th scope="col">Moeda</th>
                                            <th scope="col">Divisas</th>
                                            <th scope="col">Notas</th>
                                        </tr>
                                    </thead>
                                    <tbody id="conversionResult">
                                        <!-- Conversion result will be populated here -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="text-center mt-4">
                <p>Desenvolvido por Jodionísio Muachifi</p>
            </div>
        </div>

        <script src="script.js"></script>

</body>

</html>
